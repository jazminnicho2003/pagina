   body {

.barra-superior {
  background-color: #f04e4e;
  color: white;
  text-align: center;
  padding: 20px;
  font-size: 28px;
  font-weight: bold;
}
.contenedor-productos{
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
  padding: 40px;
}

.producto {
  background-color: #f7f7f7;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  text-align: center;
  width: 220px; 
  margin-bottom: 20px;
}

.producto img {
   width: 180px;
  height: auto;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 10px;
}

.producto label {
  display: block;
  font-weight: bold;
  font-size: 14px;
  margin-top: 8px;
}

.producto select {
  width: 100%;
  padding: 6px;
  margin-top: 4px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 14px;
}

a.boton-comprar {
  display: inline-block;
  margin-top: 12px;
  padding: 8px;
  width: 100%;
  background-color: #f04e4e;
  color: white;
  text-align: center;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
  font-size: 14px;
  transition: background 0.3s;
}

a.boton-comprar:hover {
  background-color: #d93e3e;
}
